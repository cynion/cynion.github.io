<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header role="banner" class="masthead clearfix">
          {% if site.avatar %}
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          {% endif %}

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav role="navigation">
            <a href="{{ site.baseurl }}/">journal</a>            
            <a href="{{ site.baseurl }}/services">services</a>
            <a href="{{ site.baseurl }}/projects">projects</a>
            <a href="{{ site.baseurl }}/about">about</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <small>
          {% include svg-icons.html %}
          </small>
          <p>&copy; 1998-{{ site.time | date: '%Y' }} <a href="/">{{ site.name }}</a></p>
        </footer>
      </div>
    </div>

    <script defer src="https://kit.fontawesome.com/499e9b3ed0.js"></script>
   
    {% include analytics.html %}
  </body>
</html>
